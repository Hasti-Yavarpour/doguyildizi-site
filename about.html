<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const faders=document.querySelectorAll('.fade-in');
  const io=new IntersectionObserver((es,obs)=>{es.forEach(e=>{if(e.isIntersecting){e.target.classList.add('show');obs.unobserve(e.target);}})},{threshold:.2});
  faders.forEach(f=>io.observe(f));

  function animateCount(el,to,duration=1500){
    const start=0, t0=performance.now();
    const step=now=>{const p=Math.min((now-t0)/duration,1);const val=Math.floor(start+(to-start)*p);
      el.textContent=val.toLocaleString('tr-TR'); if(p<1) requestAnimationFrame(step);};
    requestAnimationFrame(step);
  }
  const counterCard=document.getElementById('profit2024').closest('.card');
  const co=new IntersectionObserver((es,obs)=>{if(es[0].isIntersecting){
      animateCount(document.getElementById('profit2024'),398120,1600);
      animateCount(document.getElementById('profit2023'),140050,1400);
      obs.disconnect();
  }},{threshold:.4});
  co.observe(counterCard);
</script>
