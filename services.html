<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .navbar-custom { background-color: #072f66; position: relative; z-index:1080; }
    .nav-link.active { border-bottom: 2px solid white; }
    .dropdown-menu { min-width: 8rem; font-size: 0.95rem; }
    .dropdown-item { padding: 8px 14px; font-weight: 500; }
    .service-box {
      margin-bottom: 50px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .service-text h3 { color: #0d1b2a; font-weight: 600; }
    .service-text p { color: #333; line-height: 1.6; }
    .service-image img { width: 100%; height: auto; object-fit: cover; border-radius: 0; }
    .fade-in { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">

    <div class="dropdown ms-auto">
      <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
        🌐 Dil
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item active" href="#">Türkçe</a></li>
        <li><a class="dropdown-item" href="en/index.html">English</a></li>
      </ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const elements = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });
    elements.forEach(el => observer.observe(el));
  });
</script>
</body>
