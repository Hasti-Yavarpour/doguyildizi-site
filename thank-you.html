<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teşekkürler — Doğu Yıldızı</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    :root { --brand:#072f66; }
    body { background:#f7f9fc; }
    .card { border:0; border-radius: 14px; box-shadow: 0 10px 30px rgba(7,47,102,.12); }
    .brand { color: var(--brand); }
    .btn-brand { background: var(--brand); border: none; }
    .btn-brand:hover { background:#0a3f88; }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="container" style="max-width:720px">
    <div class="card p-4 p-md-5 text-center">
      <div class="display-4 brand mb-3"><i class="bi bi-check-circle-fill"></i></div>
      <h1 class="h3 mb-2">Teşekkürler!</h1>
      <p class="text-muted mb-4">Mesajınız başarıyla gönderildi. En kısa sürede size dönüş yapacağız.</p>

      <div class="d-flex gap-2 justify-content-center">
        <a href="index.html" class="btn btn-brand px-4">Anasayfa</a>
        <a href="contact.html" class="btn btn-outline-secondary px-4">İletişime Dön</a>
      </div>

      <p class="text-muted mt-4 mb-0" id="autoBack">5 saniye içinde anasayfaya yönlendirileceksiniz…</p>
    </div>
  </div>

  <script>
    // optional auto-redirect
    setTimeout(() => { window.location.href = "index.html"; }, 5000);
  </script>
</body>
</html>
